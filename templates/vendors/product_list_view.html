{% extends 'base.html' %}


{% block title %} Vendor Product {% endblock %}


{% block content %}
<div class="container mb-4">
    <div class="table table-responsive">
        <table class="table table-dark">
            <thead>
                <th>S/N</th>
                <th>Product</th>
                <th>Image</th>
                <th>Price</th>
                <th>Update</th>
            </thead>
            {% for instance in object_list %}
            <tbody>
                

              <td>{{ instance.id }}</td>
              <td>{{ instance }}</td>
              <td>
                <img src="{{ instance.image.url }}" alt="" width="100px">
              </td>
              <td>{{ instance.price}}</td>
              <td>
                <a href="{{instance.get_edit_url}}">
                    Update
                </a>
              </td>


               

            </tbody>
            {% endfor %}
        </table>
    </div>
    <div class="text-center">
        <a href="{% url 'vendor:create' %}" class="btn">Add Product</a>
    </div>
</div>

{% endblock %}
