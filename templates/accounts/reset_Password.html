{% extends 'base.html' %}


{% block content %}

<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap">
    <div class="container-fluid">
        <ul class="breadcrumb">

            <li class="breadcrumb-item active">Reset Password</li>
        </ul>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Login Start -->
<div class="login">
 
    <div class="container-fluid">
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">

            {% include "includes/alerts.html" %}
            <form class="" action="{% url 'account:resetPassword' %}" method="post" style="width:100%; padding:20px">
                {% csrf_token %}
                <div class="form-group">
                    <label>Create Password</label>
                    <input class="form-control" type="text" placeholder="Create Password" name="password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="text" placeholder="Confirm Password" name="confirm_password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Reset Password </button>
                </div>
            </form>
        </div>
    </div>
    
</div>

<!-- Login End -->

{% endblock %}
